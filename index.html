<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Post Navbar -->
    <nav>
        <h1>Post App</h1>
    </nav>
    <!-- Post Body -->
    <div class="container-fluid mt-4">
        <div class="row p-2">
            <div class="col-12 col-sm-12 col-md-4">
                <!-- Post Maker -->
                <div class="card p-4 border-green colour">
                    <form class="p-2">
                        <div class="mb-3">
                            <label for="postTitle" class="form-label fontStyle">Title</label>
                            <input type="text" class="form-control colour" id="postTitle" aria-describedby="titleHelp">
                        </div>
                        <div class="form-floating fontStyle colour">
                            <textarea class="form-control colour" placeholder="Leave a comment here" id="postDesc"
                                style="height: 100px"></textarea>
                            <label for="postDesc">Description</label>

                            <div class="mt-3">
                                <div class="images">
                                    <img src="images/bg1.avif" alt="" onclick="selectImg('images/bg1.avif')"
                                        class="small-Img">
                                    <img src="images/bg2.jfif" alt="" onclick="selectImg('images/bg2.jfif')"
                                        class="small-Img">
                                    <img src="images/bg3.jpg" alt="" onclick="selectImg('images/bg3.jpg')"
                                        class="small-Img">
                                    <img src="images/bg4.jpg" alt="" onclick="selectImg('images/bg4.jpg')"
                                        class="small-Img">
                                    <img src="images/bgg5.avif" alt="" onclick="selectImg('images/bgg5.avif')"
                                        class="small-Img">
                                </div>
                            </div>
                        </div>
                        <button type="button" onclick="addPost()"
                            class="btn mt-4 fontStyle color-blue submit-btn">Submit</button>
                    </form>
                </div>
            </div>
            <!-- Showing Post -->
            <div class="col-12 col-sm-12 col-md-8 p-3 border-green" id="newPost"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="app.js"></script>
</body>

</html>
